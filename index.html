<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinhala Font Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  overflow-x: hidden;
  min-height: 100vh;
  transition: all 0.5s;
}

@media (min-width: 768px) {
  body {
    overflow: hidden;
    height: 100vh;
  }
}

.glass {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.glass-light {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0, 0, 0, 0.05);
}

.gradient-btn {
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.gradient-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
}

input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 6px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  outline: none;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  cursor: pointer;
  border-radius: 50%;
}

input[type="range"]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  cursor: pointer;
  border-radius: 50%;
  border: none;
}

.animate-fade-in {
  animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.loader {
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-top: 2px solid #3b82f6;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.align-btn.active, .style-btn.active {
  background: rgba(59, 130, 246, 0.3) !important;
  border-color: #3b82f6 !important;
}

/* Navbar */
nav {
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 50;
  padding: 10px 12px;
}

nav > div {
  max-width: 1280px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-logo {
  display: flex;
  align-items: center;
  gap: 8px;
}

.nav-icon {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-title {
  font-size: 16px;
  font-weight: 700;
  color: white;
}

.mode-toggle {
  padding: 8px;
  border-radius: 8px;
  background: transparent;
  border: none;
  cursor: pointer;
  transition: all 0.3s;
}

.mode-toggle:hover {
  background: rgba(255, 255, 255, 0.1);
}

/* Main Content */
.container {
  max-width: 1280px;
  margin: 0 auto;
  padding: 80px 12px 24px;
}

@media (min-width: 768px) {
  .container {
    height: 100vh;
    overflow: hidden;
  }
}

.header {
  text-align: center;
  margin-bottom: 24px;
}

.header h2 {
  font-size: 24px;
  font-weight: 700;
  color: white;
  margin-bottom: 8px;
}

@media (min-width: 640px) {
  .header h2 { font-size: 30px; }
}

@media (min-width: 768px) {
  .header h2 { font-size: 36px; }
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

@media (min-width: 1024px) {
  .grid {
    grid-template-columns: 1fr 1fr;
    gap: 24px;
  }
}

.panel {
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

@media (min-width: 640px) {
  .panel { padding: 20px; }
}

@media (min-width: 768px) {
  .panel { padding: 24px; }
}

@media (min-width: 1024px) {
  .panel {
    overflow-y: auto;
    max-height: calc(100vh - 200px);
  }
}

.label {
  display: block;
  color: white;
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 12px;
}

.input-group {
  margin-bottom: 12px;
}

textarea {
  width: 100%;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  color: white;
  font-size: 12px;
  resize: none;
  height: 80px;
  outline: none;
  transition: all 0.3s;
}

textarea::placeholder {
  color: #9ca3af;
}

textarea:focus {
  outline: 2px solid #3b82f6;
  outline-offset: 0;
}

.textarea-wrapper {
  position: relative;
}

.textarea-controls {
  position: absolute;
  top: 6px;
  right: 6px;
  display: flex;
  gap: 6px;
}

.toggle-btn {
  padding: 4px;
  background: rgba(59, 130, 246, 0.2);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 10px;
  transition: all 0.3s;
}

.toggle-btn:hover {
  background: rgba(59, 130, 246, 0.3);
}

.select-btn {
  width: 100%;
  padding: 8px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  color: white;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  outline: none;
  transition: all 0.3s;
}

.select-btn:focus {
  outline: 2px solid #3b82f6;
  outline-offset: 0;
}

.dropdown {
  position: absolute;
  width: 100%;
  margin-top: 4px;
  background: #1f2937;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  max-height: 192px;
  overflow-y: auto;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  z-index: 10;
}

.dropdown.hidden {
  display: none;
}

.dropdown-content {
  padding: 6px;
}

.dropdown-item {
  padding: 6px;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  gap: 6px;
}

.dropdown-item:hover {
  background: rgba(255, 255, 255, 0.1);
}

.dropdown-item img {
  width: 40px;
  height: 24px;
  object-fit: contain;
  background: white;
  border-radius: 4px;
}

.dropdown-item span {
  color: white;
  font-size: 10px;
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-bottom: 12px;
}

.grid-3 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 6px;
}

.color-input {
  display: flex;
  align-items: center;
  gap: 6px;
}

input[type="color"] {
  width: 32px;
  height: 32px;
  border-radius: 4px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  cursor: pointer;
  background: transparent;
}

input[type="text"] {
  flex: 1;
  padding: 6px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  color: white;
  font-size: 12px;
  outline: none;
  transition: all 0.3s;
}

input[type="text"]:focus {
  outline: 2px solid #3b82f6;
  outline-offset: 0;
}

.style-btn, .align-btn {
  padding: 6px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s;
}

.style-btn:hover, .align-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

.style-btn i, .align-btn i {
  color: white;
  font-size: 11px;
}

.generate-btn {
  width: 100%;
  padding: 10px 16px;
  font-weight: 600;
  font-size: 12px;
  border-radius: 8px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  margin-bottom: 8px;
  color: white;
}

.checkbox-label {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #d1d5db;
  cursor: pointer;
  margin-bottom: 12px;
  font-size: 10px;
}

.checkbox-label input {
  width: 12px;
  height: 12px;
  border-radius: 4px;
  cursor: pointer;
}

.loading {
  margin-top: 12px;
  text-align: center;
}

.loading.hidden {
  display: none;
}

.loading p {
  color: #d1d5db;
  margin-top: 8px;
  font-size: 12px;
}

.preview-title {
  color: white;
  font-weight: 600;
  margin-bottom: 16px;
  font-size: 14px;
}

.image-container {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 200px;
}

.image-placeholder {
  text-align: center;
  color: #9ca3af;
}

.image-placeholder i {
  font-size: 48px;
  margin-bottom: 12px;
  opacity: 0.3;
}

.image-placeholder p {
  font-size: 12px;
}

.image-result {
  width: 100%;
}

.image-wrapper {
  background: white;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 16px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

.image-wrapper img {
  min-height: 100%;
  max-width: 100%;
  margin: 0 auto;
  display: block;
}

.download-btn {
  display: block;
  width: 100%;
  text-align: center;
  padding: 10px 16px;
  background: #10b981;
  color: white;
  font-weight: 600;
  border-radius: 8px;
  transition: all 0.3s;
  text-decoration: none;
  font-size: 12px;
}

.download-btn:hover {
  background: #059669;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.footer {
  text-align: center;
  margin-top: 16px;
  color: #9ca3af;
  font-size: 10px;
}

.footer i.fa-heart {
  color: #ef4444;
}

.text-blue-400 {
  color: #60a5fa;
}

@media (min-width: 640px) {
  nav { padding: 10px 16px; }
  .nav-title { font-size: 18px; }
  .container { padding: 80px 16px 24px; }
}

@media (min-width: 1024px) {
  nav { padding: 10px 24px; }
  .container { padding: 80px 24px 24px; }
}

/* Relative positioning for dropdowns */
.relative {
  position: relative;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="glass">
  <div>
    <div class="nav-logo">
      <div class="nav-icon">
        <i class="fas fa-font text-white" style="font-size: 14px;"></i>
      </div>
      <h1 class="nav-title">Sinhala Generator</h1>
    </div>
    <button id="modeToggle" class="mode-toggle glass">
      <i class="fas fa-sun text-yellow-300" id="modeIcon" style="font-size: 14px;"></i>
    </button>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  
  <!-- Header Section -->
  <div class="header animate-fade-in">
    <h2>SFIG By E box‚ù§Ô∏è    </h2>
  </div>

  <!-- Main Layout -->
  <div class="grid">
    
    <!-- Left Panel - Controls -->
    <div class="panel glass animate-fade-in">
      
      <!-- Text Input -->
      <div class="input-group">
        <label class="label">
          <i class="fas fa-keyboard" style="margin-right: 4px;"></i>Your Text
        </label>
        <div class="textarea-wrapper">
          <textarea id="userText" placeholder="TEXT HERE"></textarea>
          <div class="textarea-controls">
            <button id="typeToggle" class="toggle-btn" title="Toggle Text Type">
              <i class="fas fa-exchange-alt text-blue-400" style="font-size: 10px;"></i>
              <span class="text-blue-400" id="typeLabel" style="font-size: 10px; margin-left: 2px;">1</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Font Selection -->
      <div class="input-group">
        <label class="label">
          <i class="fas fa-palette" style="margin-right: 4px;"></i>Font Style
        </label>
        <div class="relative">
          <button id="fontSelectBtn" class="select-btn">
            <span id="selectedFontText">Loading fonts...</span>
            <i class="fas fa-chevron-down" style="font-size: 10px;"></i>
          </button>
          <div id="fontDropdown" class="dropdown hidden">
            <div class="dropdown-content" id="fontOptions">
              <div style="text-align: center; color: #9ca3af; padding: 8px; font-size: 12px;">Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Size and Color -->
      <div class="grid-2">
        <!-- Size Slider -->
        <div>
          <label class="label">
            <i class="fas fa-text-height" style="margin-right: 4px;"></i>Size: <span id="fontSizeLabel" class="text-blue-400">200</span>
          </label>
          <input type="range" id="fontSize" min="200" max="3000" value="200">
        </div>

        <!-- Text Color -->
        <div>
          <label class="label">
            <i class="fas fa-palette" style="margin-right: 4px;"></i>Color
          </label>
          <div class="color-input">
            <input type="color" id="textColor" value="#000000">
            <input type="text" id="colorHex" value="#000000" placeholder="#000000">
          </div>
        </div>
      </div>

      <!-- Style and Alignment -->
      <div class="grid-2">
        <!-- Text Style -->
        <div>
          <label class="label">
            <i class="fas fa-font" style="margin-right: 4px;"></i>Style
          </label>
          <div class="grid-3">
            <button class="style-btn" data-style="b" title="Bold">
              <i class="fas fa-bold"></i>
            </button>
            <button class="style-btn" data-style="i" title="Italic">
              <i class="fas fa-italic"></i>
            </button>
            <button class="style-btn" data-style="u" title="Underline">
              <i class="fas fa-underline"></i>
            </button>
          </div>
        </div>

        <!-- Text Alignment -->
        <div>
          <label class="label">
            <i class="fas fa-align-left" style="margin-right: 4px;"></i>Align
          </label>
          <div class="grid-3">
            <button class="align-btn active" data-align="left">
              <i class="fas fa-align-left"></i>
            </button>
            <button class="align-btn" data-align="center">
              <i class="fas fa-align-center"></i>
            </button>
            <button class="align-btn" data-align="right">
              <i class="fas fa-align-right"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="generate-btn gradient-btn">
        <i class="fas fa-magic" style="margin-right: 6px;"></i>Generate Image
      </button>

      <!-- Bypass Text Processing -->
      <label class="checkbox-label">
        <input type="checkbox" id="bypassProcessing">
        <span>Skip text processing</span>
      </label>

      <!-- Loading State -->
      <div id="loadingState" class="loading hidden">
        <div class="loader"></div>
        <p>Creating...</p>
      </div>

    </div>

    <!-- Right Panel - Image Preview -->
    <div class="panel glass animate-fade-in">
      <h3 class="preview-title">
        <i class="fas fa-image" style="margin-right: 6px;"></i>Preview
      </h3>
      
      <!-- Image Display -->
      <div id="imageContainer" class="image-container">
        <div class="image-placeholder">
          <i class="fas fa-image"></i>
          <p>Your generated image will appear here</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Made with <i class="fas fa-heart"></i> for Sinhala Typography By Nethindu Thaminda ü•∞</p>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  
  let isDarkMode = true;
  
  const modeToggle = document.getElementById('modeToggle');
  const modeIcon = document.getElementById('modeIcon');
  function toggleMode() {
    isDarkMode = !isDarkMode;
    
    if (isDarkMode) {
      // Dark mode
      document.body.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)';
      document.body.classList.remove('light-mode');
      modeIcon.className = 'fas fa-sun text-yellow-300';
      modeIcon.style.fontSize = '14px';
      modeIcon.style.color = '';
      
      // Update all text elements to white
      document.querySelectorAll('.label, .nav-title, .header h2, .preview-title').forEach(el => {
        el.style.color = 'white';
      });
      
      // Update textareas and inputs
      document.querySelectorAll('textarea, input[type="text"], .select-btn, .dropdown-item span').forEach(el => {
        el.style.color = 'white';
      });
      
      // Update textarea borders
      document.querySelectorAll('textarea').forEach(el => {
        el.style.border = '2px solid rgba(255, 255, 255, 0.3)';
        el.style.background = 'rgba(255, 255, 255, 0.1)';
      });
      
      // Update input borders
      document.querySelectorAll('input[type="text"]').forEach(el => {
        el.style.border = '2px solid rgba(255, 255, 255, 0.3)';
        el.style.background = 'rgba(255, 255, 255, 0.1)';
      });
      
      // Update select button borders
      document.querySelectorAll('.select-btn').forEach(el => {
        el.style.border = '2px solid rgba(255, 255, 255, 0.3)';
        el.style.background = 'rgba(255, 255, 255, 0.1)';
      });
      
      // Update style and align button borders and icons
      document.querySelectorAll('.style-btn, .align-btn').forEach(el => {
        el.style.border = '2px solid rgba(255, 255, 255, 0.3)';
        el.style.background = 'rgba(255, 255, 255, 0.1)';
        const icon = el.querySelector('i');
        if (icon) icon.style.color = 'white';
      });
      
      // Update glass panels
      document.querySelectorAll('.glass').forEach(el => {
        el.style.background = 'rgba(255, 255, 255, 0.05)';
        el.style.border = '1px solid rgba(255, 255, 255, 0.1)';
      });
      
      // Update dropdown
      const dropdown = document.getElementById('fontDropdown');
      if (dropdown) {
        dropdown.style.background = '#1f2937';
        dropdown.style.border = '2px solid rgba(255, 255, 255, 0.3)';
      }
      
    } else {
      // Light mode
      document.body.style.background = 'linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)';
      document.body.classList.add('light-mode');
      modeIcon.className = 'fas fa-moon';
      modeIcon.style.color = '#374151';
      modeIcon.style.fontSize = '14px';
      
      // Update all text elements to dark
      document.querySelectorAll('.label, .nav-title, .header h2, .preview-title').forEach(el => {
        el.style.color = '#1f2937';
      });
      
      // Update textareas and inputs
      document.querySelectorAll('textarea, input[type="text"], .select-btn, .dropdown-item span').forEach(el => {
        el.style.color = '#1f2937';
      });
      
      // Update textarea borders
      document.querySelectorAll('textarea').forEach(el => {
        el.style.border = '2px solid rgba(0, 0, 0, 0.2)';
        el.style.background = 'rgba(255, 255, 255, 0.8)';
      });
      
      // Update input borders
      document.querySelectorAll('input[type="text"]').forEach(el => {
        el.style.border = '2px solid rgba(0, 0, 0, 0.2)';
        el.style.background = 'rgba(255, 255, 255, 0.8)';
      });
      
      // Update select button borders
      document.querySelectorAll('.select-btn').forEach(el => {
        el.style.border = '2px solid rgba(0, 0, 0, 0.2)';
        el.style.background = 'rgba(255, 255, 255, 0.8)';
      });
      
      // Update style and align button borders and icons
      document.querySelectorAll('.style-btn, .align-btn').forEach(el => {
        el.style.border = '2px solid rgba(0, 0, 0, 0.2)';
        el.style.background = 'rgba(255, 255, 255, 0.8)';
        const icon = el.querySelector('i');
        if (icon) icon.style.color = '#1f2937';
      });
      
      // Update glass panels to light mode
      document.querySelectorAll('.glass').forEach(el => {
        el.style.background = 'rgba(255, 255, 255, 0.95)';
        el.style.border = '1px solid rgba(0, 0, 0, 0.05)';
      });
      
      // Update dropdown
      const dropdown = document.getElementById('fontDropdown');
      if (dropdown) {
        dropdown.style.background = '#ffffff';
        dropdown.style.border = '2px solid rgba(0, 0, 0, 0.2)';
      }
    }
  
  }
  
  modeToggle.addEventListener('click', toggleMode);
  
  // Font Size Slider
  const fontSizeSlider = document.getElementById('fontSize');
  const fontSizeLabel = document.getElementById('fontSizeLabel');
  fontSizeSlider.addEventListener('input', () => {
    fontSizeLabel.textContent = fontSizeSlider.value;
  });
  
  // Color Picker
  const textColorPicker = document.getElementById('textColor');
  const colorHexInput = document.getElementById('colorHex');
  
  textColorPicker.addEventListener('input', (e) => {
    colorHexInput.value = e.target.value;
  });
  
  colorHexInput.addEventListener('input', (e) => {
    const hex = e.target.value;
    if(/^#[0-9A-F]{6}$/i.test(hex)) {
      textColorPicker.value = hex;
    }
  });
  
  // Text Type Toggle
  let currentType = 1;
  const typeToggle = document.getElementById('typeToggle');
  const typeLabel = document.getElementById('typeLabel');
  
  typeToggle.addEventListener('click', () => {
    currentType = currentType >= 4 ? 1 : currentType + 1;
    typeLabel.textContent = currentType;
  });
  
  // Text Style
  let selectedStyles = [];
  const styleButtons = document.querySelectorAll('.style-btn');
  
  styleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const style = btn.dataset.style;
      if (selectedStyles.includes(style)) {
        selectedStyles = selectedStyles.filter(s => s !== style);
        btn.classList.remove('active');
      } else {
        selectedStyles.push(style);
        btn.classList.add('active');
      }
    });
  });
  
  // Text Alignment
  let selectedAlign = 'left';
  const alignButtons = document.querySelectorAll('.align-btn');
  
  alignButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      alignButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedAlign = btn.dataset.align;
    });
  });
  
  // Fetch fonts
  let selectedFont = '';
  const fontSelectBtn = document.getElementById('fontSelectBtn');
  const fontDropdown = document.getElementById('fontDropdown');
  const fontOptions = document.getElementById('fontOptions');
  const selectedFontText = document.getElementById('selectedFontText');
  
  fontSelectBtn.addEventListener('click', () => {
    fontDropdown.classList.toggle('hidden');
  });
  
  document.addEventListener('click', (e) => {
    if (!fontSelectBtn.contains(e.target) && !fontDropdown.contains(e.target)) {
      fontDropdown.classList.add('hidden');
    }
  });
  
  fetch('https://bit-x-apis.vercel.app/fonts')
    .then(res => res.json())
    .then(data => {
      selectedFont = data.fonts[0];
      selectedFontText.textContent = selectedFont.replace(/\.TTF$/i, '');
      fontOptions.innerHTML = '';
      
      data.fonts.forEach(font => {
        const option = document.createElement('div');
        option.className = 'dropdown-item';
        
        const previewImg = document.createElement('img');
        previewImg.loading = 'lazy';
        previewImg.alt = font;
        
        fetch(`https://bit-x-apis.vercel.app/textimg?q=exi&font=${encodeURIComponent(font)}&size=30&align=center&color=%23000000&s=`)
          .then(res => res.json())
          .then(previewData => {
            if (previewData.status && previewData.image) {
              previewImg.src = previewData.image;
              previewImg.onerror = () => option.remove();
            } else {
              option.remove();
            }
          })
          .catch(() => option.remove());
        
        const fontName = document.createElement('span');
        fontName.textContent = font.replace(/\.TTF$/i, '');
        
        option.appendChild(previewImg);
        option.appendChild(fontName);
        
        option.addEventListener('click', () => {
          selectedFont = font;
          selectedFontText.textContent = font.replace(/\.TTF$/i, '');
          fontDropdown.classList.add('hidden');
        });
        
        fontOptions.appendChild(option);
      });
    })
    .catch(() => {
      fontOptions.innerHTML = '<div style="text-align: center; color: #f87171; padding: 16px; font-size: 12px;">Error loading fonts</div>';
    });
  
  // Generate Image
  const generateBtn = document.getElementById('generateBtn');
  generateBtn.addEventListener('click', async () => {
    let text = document.getElementById('userText').value;
    text = text.replace(/\r?\n/g, '\n');
    
    const font = selectedFont;
    const size = fontSizeSlider.value;
    const color = colorHexInput.value.replace('#', '');
    const align = selectedAlign;
    const bypassProcessing = document.getElementById('bypassProcessing').checked;
    const loadingState = document.getElementById('loadingState');
    const imageContainer = document.getElementById('imageContainer');
    
    if(!text) {
      alert('Please enter some text');
      return;
    }
    
    if(!font) {
      alert('Please select a font');
      return;
    }
    
    loadingState.classList.remove('hidden');
    imageContainer.innerHTML = '';
    
    try {
      let processedText = text;
      
      if (!bypassProcessing) {
        const textResp = await fetch(`https://bit-x-apis.vercel.app/text?q=${encodeURIComponent(text)}&type=${currentType}`);
        const textData = await textResp.json();
        if(!textData.status) throw new Error('Error processing text');
        processedText = textData.response;
      }
      
      let styleValue = '';
      if (selectedStyles.length > 0) {
        const sortedStyles = selectedStyles.sort((a, b) => {
          const order = { 'b': 0, 'i': 1, 'u': 2 };
          return order[a] - order[b];
        });
        styleValue = sortedStyles.join('');
      }
      
      const imgResp = await fetch(`https://bit-x-apis.vercel.app/textimg?q=${encodeURIComponent(processedText)}&font=${encodeURIComponent(font)}&size=${encodeURIComponent(size)}&align=${align}&color=%23${color}&s=${styleValue}`);
      const imgData = await imgResp.json();
      if(!imgData.status) throw new Error('Error generating image');
      
      loadingState.classList.add('hidden');
      
      imageContainer.innerHTML = `
        <div class="image-result animate-fade-in">
          <div class="image-wrapper">
            <img src="${imgData.image}" alt="Generated">
          </div>
          <a href="${imgData.image}" download="sinhala-text.png" class="download-btn">
            <i class="fas fa-download" style="margin-right: 6px;"></i>Download Image
          </a>
        </div>
      `;
    } catch(error) {
      loadingState.classList.add('hidden');
      alert(error.message);
    }
  });
  
});
</script>
</body>
